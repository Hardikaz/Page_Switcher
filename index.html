<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page_Switcher</title>
</head>
<body>
    <header>
        <nav>
            <h1>Page Switcher</h1>
            <ul class="tabs">
                <li class="tab is-active"><a data-switcher data-tab="1">Home</a></li>
                <li class="tab"><a data-switcher data-tab="2">About</a></li>
                <li class="tab"><a data-switcher data-tab="3">Services</a></li>
                <li class="tab"><a data-switcher data-tab="4">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="pages">
            <div class="page is-active" data-page="1">
                <h2>Page 1</h2>
                <p>This is the home page.</p>
            </div>
            
            <div class="page" data-page="2">
                <h2>Page 2</h2>
                <p>This is about page.</p>
            </div>

            <div class="page" data-page="3">
                <h3>Page 3</h3>
                <p>This is the services page</p>
            </div>

            <div class="page" data-page="4">
                <h2>Page 4</h2>
                <p>Welcome to the contact page</p>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
